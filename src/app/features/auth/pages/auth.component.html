<div class="container">
  <div class="row align-items-center min-vh-100">
    <div class="col-12">
      <div class="row justify-content-center">
        <mat-card class="example-card main-card">
          <div class="row justify-content-center">
            <img mat-card-image  src="../assets/images/logo.png" alt="smart pump logo"/>
          </div>
          <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
              <mat-form-field class="example-full-width my-3" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email" aria-label="email input"/>
                <mat-icon matSuffix>alternate_email</mat-icon>
                @if (loginForm.controls['email'].errors) {
                  <mat-error role="alert">{{errorMessage}}</mat-error>
                }
              </mat-form-field>
              <mat-form-field class="example-full-width my-3" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" aria-label="password input"/>
                <mat-icon matSuffix>password</mat-icon>
                @if (loginForm.controls['password'].errors) {
                  <mat-error role="alert">{{errorMessage}}</mat-error>
                }
              </mat-form-field>
              <div class="marginLeftLarge marginRightLarge marginBottomLarge">
                <button type="submit" role="button" mat-raised-button color="primary" role="button" class="example-full-width" aria-label="Login button" [disabled]="loginForm.pristine">
                  Login
                </button>
          </div>
            </form>
          </mat-card-content>
          
          <mat-card-footer>
            <app-progress-bar [isVisible]="isProgressBarVisible"></app-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>
