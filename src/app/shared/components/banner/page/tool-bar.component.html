<mat-toolbar [color]="color" [title]="title" class="mat-elevation-z4">
  <mat-toolbar-row>
    <div class="col-11 d-flex justify-content-center">
      <span class="justify-content-center">{{ title }}</span>
    </div>
    <div class="col-1 d-flex justify-content-end">
      <button role="menuitem" aria-label="menu button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Button that displays options" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button role="menuitem" aria-label="home button" mat-menu-item *ngIf="false">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button role="menuitem" aria-label="Profile settings button" mat-menu-item disabled *ngIf="isProfileBanner">
          <mat-icon>account_circle</mat-icon>
          <span>Profile settings</span>
        </button>
        <button role="menuitem" aria-label="full screen button" mat-menu-item *ngIf="!isProfileBanner" (click)="handleFullScreen(isFullScreen);isFullScreen=!isFullScreen">
          <mat-icon>{{isFullScreen ? 'fullscreen' : 'close_fullscreen'}}</mat-icon>
          <span>{{isFullScreen ? 'Full screen' : 'Exit full screen'}}</span>
        </button>
        <button role="menuitem" aria-label="balance button" mat-menu-item *ngIf="isProfileBanner" (click)="menuOpt('balance')">
          <mat-icon>balance</mat-icon>
          <span>Balance</span>
        </button>
        <button role="menuitem" aria-label="edit button" mat-menu-item *ngIf="isProfileBanner" (click)="menuOpt('edit')">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button role="menuitem" aria-label="logout button" mat-menu-item (click)="openDialog()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
